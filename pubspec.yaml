name: climate_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  http:
  flutter_bloc:
  weather_icons:
  path_provider: 
  cupertino_icons: 
  introduction_screen:
  cached_network_image: 

dev_dependencies:
